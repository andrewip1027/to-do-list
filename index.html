<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" media="screen" />
    </head>

<script src="tasker.js"></script>

<body onload="tasker.construct();">

<div id="tasker" class="tasker">

        <!-- Error Message -->
        <div id="error" class="error">Please  enter a task</div>

            <div id="tasker-header" class="tasker-header">

                <!-- 1. Input text field -->
                <input type="text" id="taskInput" placeholder="Enter a task">

                <!-- 2. Add button   i class fafa is a class that is from cloudflar the i tag is making the icon -->
                <button id="addButton"><i class="fa fa-fw fa-plus"></i></button> 
                
            </div>

            <div class="tasker-body">
            <!-- 3. Task list -->
            <ul id="tasksList"></ul>
            
            </div>
        </div>
    </body>
</html>
